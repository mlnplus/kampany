<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10.C Dobó Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- QR Code Generator Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: rgba(0,0,0,0.7);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 32px 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }
    .btn, button {
      background: #4fd1c5;
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1em;
      margin: 6px 0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover, button:hover {
      background: #38b2ac;
    }
    input[type="text"], input[type="number"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin: 8px 0 16px 0;
      font-size: 1em;
    }
    .admin-section {
      background: rgba(255,255,255,0.07);
      padding: 16px;
      border-radius: 10px;
      margin-top: 24px;
    }
    hr {
      border: none;
      border-top: 1px solid #4fd1c5;
      margin: 18px 0;
    }
    .qrcode {
      text-align: center;
      margin: 16px 0;
    }
    @media (max-width: 500px) {
      .container { padding: 16px 4px; }
      h2 { font-size: 1.2em; }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Dobó Bank</h2>
  <input type="text" id="user-code" placeholder="Enter user code">
  <button onclick="showBalance()">Check Balance</button>
  <div id="balance"></div>
  <hr>
  <h3>Admin Panel</h3>
  <input type="password" id="admin-pass" placeholder="Admin password">
  <button onclick="adminLogin()">Login</button>
  <div id="admin-section" style="display:none;">
    <input type="text" id="admin-user" placeholder="User code">
    <input type="number" id="admin-balance" placeholder="New balance">
    <button onclick="editBalance()">Set Balance</button>
    <button onclick="generateQR()">Generate QR</button>
    <div class="qrcode" id="qrcode"></div>
    <hr>
    <h4>Create New User</h4>
    <button onclick="generateNewUser()">Generate New User</button>
    <div id="new-user-info" style="margin-top:12px;"></div>
    <div class="qrcode" id="new-user-qrcode"></div>
  </div>
</div>
<script>
const users = { "alice": {balance: 100}, "bob": {balance: 200}, "user123": {balance: 50} };
const ADMIN_PASSWORD = "admin123";

// Show balance for entered code
function showBalance() {
  const code = document.getElementById('user-code').value.trim();
  const bal = users[code] ? users[code].balance : null;
  document.getElementById('balance').innerHTML = bal !== null ?
    `<b>Balance for ${code}: ${bal}</b>` : `<span style="color:#f87171;">User not found.</span>`;
}

// Admin login
function adminLogin() {
  if (document.getElementById('admin-pass').value === ADMIN_PASSWORD) {
    document.getElementById('admin-section').style.display = 'block';
  } else {
    alert("Wrong password");
  }
}

// Admin: edit balance
function editBalance() {
  const code = document.getElementById('admin-user').value.trim();
  const bal = parseInt(document.getElementById('admin-balance').value, 10);
  if (users[code]) {
    users[code].balance = bal;
    alert("Balance updated (will reset on reload)!");
  } else {
    alert("User not found");
  }
}

// Admin: generate QR for user
function generateQR() {
  const code = document.getElementById('admin-user').value.trim();
  if (!users[code]) {
    alert("User not found");
    return;
  }
  const url = window.location.origin + window.location.pathname + "?id=" + encodeURIComponent(code);
  document.getElementById('qrcode').innerHTML = "";
  new QRCode(document.getElementById('qrcode'), url);
  document.getElementById('qrcode').innerHTML += `<div style="margin-top:8px;word-break:break-all;"><a href="${url}" target="_blank" style="color:#4fd1c5;">${url}</a></div>`;
}

// Admin: generate new user
function generateNewUser() {
  let code;
  do {
    code = Math.random().toString(36).substr(2, 6);
  } while (users[code]);
  users[code] = { balance: 100 };
  document.getElementById('new-user-info').innerHTML =
    `<b>New User Created!</b><br>
     <b>Code:</b> <span style="color:#4fd1c5;font-size:1.2em">${code}</span><br>
     <b>Balance:</b> ${users[code].balance}<br>
     <button onclick="copyToClipboard('${code}')">Copy Code</button>`;
  generateNewUserQR(code);
}

// Admin: generate QR for new user
function generateNewUserQR(code) {
  const url = window.location.origin + window.location.pathname + "?id=" + encodeURIComponent(code);
  const qrDiv = document.getElementById('new-user-qrcode');
  qrDiv.innerHTML = "";
  new QRCode(qrDiv, url);
  qrDiv.innerHTML += `<div style="margin-top:8px;word-break:break-all;"><a href="${url}" target="_blank" style="color:#4fd1c5;">${url}</a></div>`;
}

// Copy code to clipboard
function copyToClipboard(text) {
  if (navigator.clipboard) {
    navigator.clipboard.writeText(text);
    alert("User code copied to clipboard!");
  } else {
    const tempInput = document.createElement("input");
    tempInput.value = text;
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand("copy");
    document.body.removeChild(tempInput);
    alert("User code copied to clipboard!");
  }
}

// Auto-show balance if id parameter in URL
function getUrlParam(name) {
  const match = new RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
  return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
}
window.onload = function() {
  const code = getUrlParam('id');
  if (code) {
    document.getElementById('user-code').value = code;
    showBalance();
  }
};
</script>
</body>
</html>
