<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Money System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- QR Code Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: rgba(0,0,0,0.7);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 32px 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }
    .btn, button {
      background: #4fd1c5;
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1em;
      margin: 6px 0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover, button:hover {
      background: #38b2ac;
    }
    input[type="text"], input[type="number"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin: 8px 0 16px 0;
      font-size: 1em;
    }
    .admin-section {
      background: rgba(255,255,255,0.07);
      padding: 16px;
      border-radius: 10px;
      margin-top: 24px;
    }
    #reader, #admin-reader {
      margin: 0 auto 20px auto;
      width: 100%;
      min-height: 260px;
      background: #222;
      border-radius: 10px;
    }
    hr {
      border: none;
      border-top: 1px solid #4fd1c5;
      margin: 18px 0;
    }
    @media (max-width: 500px) {
      .container { padding: 16px 4px; }
      h2 { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <h2>Game Money System</h2>
    <div id="user-section">
      <input type="text" id="user-code-input" placeholder="Enter your code">
      <button onclick="findUser()">Check Balance</button>
      <button onclick="startScan()">Scan QR Code</button>
      <div id="reader" style="display:none"></div>
      <div id="balance-display" style="margin-top:20px;"></div>
    </div>
    <div style="text-align:center; margin-top:24px;">
      <button class="btn" onclick="toggleAdmin()">Admin Mode</button>
    </div>
    <div id="admin-section" class="admin-section" style="display:none;">
      <h3>Admin Panel</h3>
      <input type="password" id="admin-pass" placeholder="Enter admin password">
      <button onclick="adminLogin()">Login</button>
      <div id="admin-controls" style="display:none;">
        <h4>Edit User Balance</h4>
        <input type="text" id="admin-user-code" placeholder="User code to edit">
        <button onclick="adminFindUser()">Find User</button>
        <button onclick="startAdminScan()">Scan QR Code</button>
        <div id="admin-reader" style="display:none"></div>
        <div id="admin-user-info"></div>
        <input type="number" id="new-balance" placeholder="New balance">
        <button onclick="updateBalance()">Update Balance</button>
        
        <hr>
        <h4>Create New User</h4>
        <button onclick="generateNewUser()">Generate New User</button>
        <div id="new-user-info" style="margin-top:12px;"></div>
      </div>
    </div>
  </div>
  <script>
    // --- DEMO DATA ---
    const users = {
      "user123": { balance: 100 },
      "alice": { balance: 250 },
      "bob": { balance: 75 }
    };
    const ADMIN_PASSWORD = "admin123"; // Change this to your desired admin password

    // --- USER MODE ---
    function findUser(code) {
      code = code || document.getElementById('user-code-input').value.trim();
      const display = document.getElementById('balance-display');
      if (users[code]) {
        display.innerHTML = `<b>Balance for <span style="color:#4fd1c5">${code}</span>: <span style="font-size:1.2em;">${users[code].balance}</span> coins</b>`;
      } else {
        display.innerHTML = `<span style="color:#f87171;">User not found.</span>`;
      }
    }

    // --- QR SCAN FOR USER ---
    let scanner = null;
    function startScan() {
      document.getElementById('reader').style.display = 'block';
      if (!scanner) {
        scanner = new Html5Qrcode("reader");
      }
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 200 },
        (decodedText) => {
          document.getElementById('user-code-input').value = decodedText;
          scanner.stop().then(() => {
            document.getElementById('reader').style.display = 'none';
            findUser(decodedText);
          });
        }
      );
    }

    // --- ADMIN MODE TOGGLE ---
    function toggleAdmin() {
      const adminSection = document.getElementById('admin-section');
      adminSection.style.display = adminSection.style.display === 'none' ? 'block' : 'none';
    }

    // --- ADMIN LOGIN ---
    function adminLogin() {
      const pass = document.getElementById('admin-pass').value;
      if (pass === ADMIN_PASSWORD) {
        document.getElementById('admin-controls').style.display = 'block';
      } else {
        alert('Incorrect password');
      }
    }

    // --- ADMIN FIND USER ---
    function adminFindUser(code) {
      code = code || document.getElementById('admin-user-code').value.trim();
      const info = document.getElementById('admin-user-info');
      if (users[code]) {
        info.innerHTML = `<b>User:</b> ${code}<br><b>Current Balance:</b> ${users[code].balance}`;
        document.getElementById('new-balance').value = users[code].balance;
        info.dataset.user = code;
      } else {
        info.innerHTML = `<span style="color:#f87171;">User not found.</span>`;
        info.dataset.user = '';
      }
    }

    // --- QR SCAN FOR ADMIN ---
    let adminScanner = null;
    function startAdminScan() {
      document.getElementById('admin-reader').style.display = 'block';
      if (!adminScanner) {
        adminScanner = new Html5Qrcode("admin-reader");
      }
      adminScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 200 },
        (decodedText) => {
          document.getElementById('admin-user-code').value = decodedText;
          adminScanner.stop().then(() => {
            document.getElementById('admin-reader').style.display = 'none';
            adminFindUser(decodedText);
          });
        }
      );
    }

    // --- ADMIN UPDATE BALANCE ---
    function updateBalance() {
      const code = document.getElementById('admin-user-info').dataset.user;
      const newBal = parseInt(document.getElementById('new-balance').value, 10);
      if (code && users[code]) {
        users[code].balance = newBal;
        alert('Balance updated!');
        adminFindUser(code);
      } else {
        alert('User not selected.');
      }
    }

    // --- GENERATE NEW USER ---
    function createRandomUserCode(length = 6) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function generateNewUser() {
      let code;
      // Ensure the new code is unique
      do {
        code = createRandomUserCode(6);
      } while (users[code]);
      // Set default balance (e.g., 100)
      users[code] = { balance: 100 };
      // Show the new user info
      document.getElementById('new-user-info').innerHTML =
        `<b>New User Created!</b><br>
        <b>Code:</b> <span style="color:#4fd1c5;font-size:1.2em">${code}</span><br>
        <b>Balance:</b> ${users[code].balance}<br>
        <button onclick="copyToClipboard('${code}')">Copy Code</button>
        <br><small>Use this code or turn it into a QR code for the player.</small>`;
    }

    // --- COPY TO CLIPBOARD ---
    function copyToClipboard(text) {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text);
        alert("User code copied to clipboard!");
      } else {
        // Fallback for older browsers
        const tempInput = document.createElement("input");
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("User code copied to clipboard!");
      }
    }
  </script>
</body>
</html>
